{% extends 'base.html' %}
{% block container %}
    <div class="top-pad">
        <div class="row">
            <div class="col-xs-offset-3 col-xs-6">
                <div class="panel panel-info">
                    <div class="panel-heading"><H2>Change system settings</H2></div>
                    <div class="panel-body">
                        <form method="POST" action="{{ url_for('change_settings') }}" class="form-horizontal" role="form">
                            {{ form.csrf_token }}
                            <div class="form-group">
                                <label class="control-label col-xs-4" >{{ form.name.label }}</label>
                                <div class="col-xs-8">{{ form.name(class="form-control") }}</div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" >{{ form.description.label }}</label>
                                <div class="col-xs-8">
                                    {{ form.description(class="form-control") }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" >{{ form.max_objects.label }}</label>
                                <div class="col-xs-8">{{ form.max_objects(class="form-control") }}</div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" >{{ form.max_points.label }}</label>
                                <div class="col-xs-8">{{ form.max_points(class="form-control") }}</div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-offset-4 col-xs-8">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
